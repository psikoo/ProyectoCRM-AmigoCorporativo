<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-6">Iniciar sesión</h2>

    <form class="space-y-4" (ngSubmit)="login()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
        <input id="email" name="email" type="email" [(ngModel)]="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Entrar</button>
    </form>

    <p class="mt-4 text-sm text-gray-600">¿No tienes cuenta? <button class="text-indigo-600 hover:underline" (click)="goRegister()">Crear cuenta</button></p>
  </div>
</div>
